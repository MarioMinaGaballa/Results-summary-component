<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p style="font-size: 30px; color: rgb(187, 187, 187)">Your Result</p>
        <p />

        <div class="circle">
          <div style="font-size: 70px">76</div>
          <div>of 100</div>
        </div>
        <br />
        <br />
        <br />
        <br />
        <div style="margin: 0 auto; font-size: 30px">Great</div>
        <div>
          <pre style="font-size: 14px; padding: 5px; margin: 5px">
You scored higher than 65% of
  the people who have taken
  these tests
    </pre
          >
        </div>
      </div>

      <div class="summary">
        <p style="color: black; font-size: larger; padding: 0">Summary</p>
        <div class="category">
          <div style="display: flex">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <div>Reaction</div>
          </div>
          <div>80 /100</div>
        </div>
        <br />

        <div>
          <div class="Memory">
            <div style="display: flex">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <div>Memory</div>
            </div>
            <div>92 /100</div>
          </div>

          <br />
        </div>
        <div>
          <div class="Verbal">
            <div style="display: flex; justify-content: space-around">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <div>Verbal</div>
            </div>
            <div>61 /100</div>
          </div>

          <br />
        </div>
        <div>
          <div class="Visual">
            <div style="display: flex">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <div>Visual</div>
            </div>
            <div>72 /100</div>
          </div>
        </div>
        <br />
        <br />
        <br />
        <div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mario Mina</a>.
    </div>
    <script src="data.json"></script>
  </body>
</html>
